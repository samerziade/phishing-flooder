version: "3.6"

services:
  app:
    image: node:10-alpine
    working_dir: /var/app
    volumes:
      - ./.babelrc:/var/app/.babelrc
      - ./package.json:/var/app/package.json
      - ./config.ts:/var/app/config.ts
      - ./app.js:/var/app/app.ts
      - ./schemas:/var/app/schemas
      - ./src:/var/app/src
    command: npm run docker --silent
