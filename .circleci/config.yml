version: 2

jobs:
  setup:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-setup-{{ checksum "package.json" }}
            - v1-setup-
      - run: npm install --no-optional --no-shrinkwrap --no-package-lock
      - save_cache:
          paths:
            - node_modules
          key: v1-setup-{{ checksum "package.json" }}

  test:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-setup-{{ checksum "package.json" }}
      - run: npm run test

  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-setup-{{ checksum "package.json" }}
      - run: npm run build
      - save_cache:
          paths:
            - docker/app
          key: v1-build-{{ checksum "package.json" }}

  docker:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-build-{{ checksum "package.json" }}
      - run:
          name: Logging in to Docker
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: 
          name: Building image
          command: |
            cd ~/repo/docker/app
            docker build -t samerziadeh/phishing-flooder:latest .
      - run:
          name: Publishing image
          command: docker image push samerziadeh/phishing-flooder

workflows:
  version: 2
  setup-test-build-deploy:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - test
      - docker:
          requires:
            - build